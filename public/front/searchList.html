<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口: 存在目的, 早期手机屏幕很小, 为了能够查看 pc 网页
            默认宽度 980px, 可以进行缩放,
  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入 font-awesome 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
<div class="lt-cantainer">
    <!--乐淘头部-->
    <div class="lt-header">
        <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>

    </div>
    <!--乐淘主体内容-->
    <div class="lt-main">
        <!--添加MUI区域滚动组件-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!--搜索框-->
                <div class="lt-search">
                    <input type="text" placeholder="请输入关键词" class="search-input">
                    <button class="nui-btn mui-btn-primary search-btn">搜索</button>
                </div>

                <!--排序-->
                <div class="lt-sort">
                    <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                </div>

                <!--产品区域-->
                <div class="lt-product">
                        <!--挖个坑-->
                </div>
            </div>
        </div>
    </div>
    <!--乐淘尾部-->
    <div class="lt-footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="productTpl">
    <ul>
    {{each data v i}}
        <li class="lt_product_item">
            <a href="product.html?productId={{ v.id }}" data-id="{{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="info mui-ellipsis-2">{{ v.proName }}</p>
                <p>
                    <span class="price">¥{{ v.price }}</span>
                    <span class="oldPrice">¥{{ v.oldPrice }}</span>
                </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
    {{/each}}
    </ul>
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList2.js"></script>
</body>
</html>
