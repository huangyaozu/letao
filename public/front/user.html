<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口: 存在目的, 早期手机屏幕很小, 为了能够查看 pc 网页
            默认宽度 980px, 可以进行缩放,
  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入 font-awesome 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>
<div class="lt-cantainer">
    <!--乐淘头部-->
    <div class="lt-header">
        <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>用户中心</h3>

    </div>
    <!--乐淘主体内容-->
    <div class="lt-main">
        <!--添加MUI区域滚动组件-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell mui-media" id="userinfo">
                        <!--挖个坑-->

                    </li>

                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">账号与安全</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">我的购物车</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">收货地址管理</a>
                    </li>
                </ul>
                <div class="btn-wrapper">
                    <button class="mui-btn mui-btn-block" id="logout">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!--乐淘尾部-->
    <div class="lt-footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html" >
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html" class="current">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="userTpl">
    <a href="javascript:;">
        <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
        <div class="mui-media-body">
            {{username}}
            <p class='mui-ellipsis'>绑定手机号：{{mobile}}</p>
        </div>
    </a>
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
