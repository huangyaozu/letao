<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口: 存在目的, 早期手机屏幕很小, 为了能够查看 pc 网页
            默认宽度 980px, 可以进行缩放,
  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入 font-awesome 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
<div class="lt-cantainer">
    <!--乐淘头部-->
    <div class="lt-header">
        <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>购物车</h3>

    </div>
    <!--乐淘主体内容-->
    <div class="lt-main">
        <!--添加MUI区域滚动组件-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <ul class="mui-table-view">

                    <!--挖个坑-->
                </ul>
            </div>
        </div>
    </div>
    <!--乐淘尾部-->
    <div class="lt-footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html" class="current">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="cartTpl">
    {{each arr v i}}
        <li class="mui-table-view-cell mui-transitioning  cart-item">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit"
                   data-id="{{v.id}}"
                   data-size="{{v.size}}"
                   data-num="{{v.num}}"
                   data-productNum="{{ v.productNum }}"
                   data-productSize="{{ v.productSize }}">
                </a>
                <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-delete" data-id="{{v.id}}"></a>
            </div>
            <!--左侧的内容-->
            <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                <div class="mui-table-cell">
                    <!--左侧图片-->
                    <div class="cart-img">
                        <img src="{{v.pic[0].picAddr}}" alt="">
                        <input type="checkbox" >
                    </div>
                    <!--右侧内容-->
                    <div class="cart-info">
                        <p class="pro-name">
                            {{v.proName}}
                        </p>
                        <p>
                            <span class="price">¥{{v.price}}</span>
                            <span class="oldPrice">¥{{v.oldPrice}}</span>
                            <span class="mui-pull-right">{{v.num}}双</span>
                        </p>
                        <p>鞋码:{{v.size}}</p>
                    </div>
                </div>
            </div>
        </li>
    {{/each}}
</script>

<!--编辑框中显示的尺码数量等信息-->
<script type="text/html" id="editTpl">
    <!--尺码-->
    <div class="lt-size">
        尺码:
      <%
        var arr = productsize.split("-");//['32','40']
        var start = arr[0];
        var end = arr[1];
        for(var i = start; i<=end; i++){
        %>
        <!-- 加减之后 i 是数字, size 是字符串, 这里用 == -->
        <span class="{{i==size?'current':''}}">{{i}}</span>
        <%
        }
        %>
        <!--<span>40</span>-->
    </div>
    <!--数量-->
    <div class="lt-num">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum }}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{ num }}" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
